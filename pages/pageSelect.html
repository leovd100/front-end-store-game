<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Assets/css/header.css" />
    <link rel="stylesheet" href="../Assets/css/search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../Assets/js/AuxSearch.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header__gameStore">
      <div>
        <a href="./index.html"
          ><img src="../Assets/img/dgames.png" alt="logo" logo
        /></a>
      </div>
      <div class="header_content_left">
        <form action class="form-search searchbox">
          <input
            type="text"
            class="form_imput searchText"
            placeholder="Search..."
          />
          <button type="submit" class="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div>
          <ul id="game_header_list">
            <li class="pageSelect icon_menu" id="2">
              <img
                id="playstation_icon"
                src="../Assets/icons/playstation.png"
                alt=""
              />
            </li>
            <li class="pageSelect icon_menu" id="1">
              <img id="xbox_icon" src="../Assets/icons/xbox.png" alt="" />
            </li>
            <li class="pageSelect icon_menu" id="3">
              <img
                id="nintendo_icon"
                src="../Assets/icons/nintendo.png"
                alt=""
              />
            </li>
            <li class="pageSelect" id="user">
              <img id="user_login" src="../Assets/icons/usuario.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="content"></div>
    </main>

    <script type="module" src="../Assets/js/pageSelect.js"></script>
    <script src="../Assets/js/header.js" defer></script>
    <link rel="stylesheet" href="../Assets/css/card.css" />
    <link rel="stylesheet" href="../Assets/css/main.css" />
  </body>
</html>
